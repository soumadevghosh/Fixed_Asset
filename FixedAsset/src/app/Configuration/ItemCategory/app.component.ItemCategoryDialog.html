<form #ItemCategoryForm="ngForm" (ngSubmit)="onSubmit(ItemCategoryForm)">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
                <mat-label>Item Category</mat-label>
                <input matInput [(ngModel)]="model.Itemcategory" name="Itemcategory" #frmItemcategory="ngModel" autocomplete="off" required >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <ng-multiselect-dropdown
                [settings]="dropdownSettings"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                name="InventoryDeptList"
                [placeholder]="'Select Inventory Department'"
                required #InventoryDeptList="ngModel"
                >
                </ng-multiselect-dropdown>
                <div *ngIf="ItemCategoryForm.submitted" [hidden]="InventoryDeptList.valid || InventoryDeptList.pristine"
                  class="mat-error">
                    Select atleast one Inventory Department
                </div>
                
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <mat-checkbox [(ngModel)]="model.isActive" name="isActive" #frmisActive="ngModel">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
                <mat-label>Remarks</mat-label>
                <textarea matInput [(ngModel)]="model.remarks" name="remarks" #frmremarks="ngModel" autocomplete="off"></textarea>
            </mat-form-field>  
        </div> 
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" [(ngModel)]='model.ItemCategoryId' name="ItemCategoryId" #frmItemCategoryId="ngModel">
        </div>
        <div class="form-group col-md-2">
            <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
        </div>
    </div>
</form>
