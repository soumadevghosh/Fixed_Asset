<form [formGroup]=ItemUnitMasterForm  autocomplete="off" (ngSubmit)=onSubmit(ItemUnitMasterForm)>
    <div class="row">
        <div class="col-md-12">
                <mat-form-field class="col-md-6">
                    <mat-label>Item Unit Name</mat-label>
                    <input matInput formControlName="ItemUnitName" name="ItemUnitName" id="ItemUnitName">
                    <mat-error *ngIf="ItemUnitMasterForm.controls['ItemUnitName'].errors?.required">Unit Item Name is Required</mat-error>
                    <mat-error *ngIf="ItemUnitMasterForm.controls['ItemUnitName'].errors?.pattern">Unit Item Name is Invalid</mat-error>
                </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Description</mat-label>
                    <textarea style="resize: none;" matInput formControlName="Description"></textarea>
                </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <mat-checkbox formControlName="isActive" name="isActive" id="isActive">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
   
    <div class="row">
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" formControlname='ItemUnitId' name="ItemUnitId" >
        
        </div>
        
        <div class="form-group col-md-2">
            <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
            
        </div>
    </div>
</form>
