<form #CompanyMasterForm="ngForm" (ngSubmit)="onSubmit(CompanyMasterForm)">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-6">
            <input matInput [(ngModel)]="model.companyName" name="companyName" #cmpcompanyName="ngModel" placeholder="Company Name" autocomplete="off" required>
            </mat-form-field>   
        </div>
    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <ng-multiselect-dropdown
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    name="inventoryDeptList"
                    [placeholder]="'Select Inventory Department'"
                    required #inventoryDeptList="ngModel">
                    </ng-multiselect-dropdown>
                    <div *ngIf="CompanyMasterForm.submitted" [hidden]="inventoryDeptList.valid || inventoryDeptList.pristine"
                    class="mat-error">Select atleast one Inventory Department</div>
                    <br>
                </div>
            </div>
        </div>
   
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isMaintenance" name="isMaintenance" #cmpisMaintenance="ngModel">Maintenance</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isService" name="isService" #cmpisService="ngModel">Service</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isProduct" name="isProduct" #cmpisProduct="ngModel">Product</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isActive" name="isActive" #cmpisActive="ngModel">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
            <textarea matInput [(ngModel)]="model.remarks" name="remarks" #cmpremarks="ngModel" placeholder="Remarks" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
         <div class="form-group col-md-2">
             <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" [(ngModel)]='model.companyId' #cmpcompanyId="ngModel" name="companyId">
         </div>
         <div class="form-group col-md-2">
             <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
         </div>
    </div>
</form>
