<form #VendorTypeMasterForm="ngForm" (ngSubmit)="onSubmit(VendorTypeMasterForm)">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-6">
                <mat-label>Vendor Type</mat-label>
                <input matInput [(ngModel)]="model.VendorType" name="VendorType" #vndVendorType="ngModel" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>Short Name</mat-label>
                <input matInput [(ngModel)]="model.shortName" name="shortName" #vndshortName="ngModel" autocomplete="off" required 
                [disabled]="model.VendorTypeId"> 
                
            </mat-form-field> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <mat-checkbox [(ngModel)]="model.isActive" name="isActive" #vndisActive="ngModel">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
                <mat-label>Remarks</mat-label>
                <textarea matInput [(ngModel)]="model.remarks" name="remarks" #vndremarks="ngModel" autocomplete="off"></textarea>
            </mat-form-field>  
        </div> 
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" [(ngModel)]='model.VendorTypeId' name="VendorTypeId" #vndVendorTypeId="ngModel">
        </div>
        <div class="form-group col-md-2">
            <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
        </div>
    </div>
</form>
