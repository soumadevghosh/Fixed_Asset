<form #UnitForm="ngForm" (ngSubmit)="onSubmit(UnitForm)">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-6">
            <input matInput [(ngModel)]="model.unitName" name="unitName" #unitNames="ngModel" placeholder="Unit Name" autocomplete="off" required>
            </mat-form-field>   
        
            <mat-form-field class="col-md-6" >
                <mat-select placeholder="Select Unit Head" name="unitHead" #unitHead = "ngModel" [(ngModel)]="model.EmployeeId" [(value)]= "model.EmpId" required>
                    <mat-option *ngFor="let head of model.EmployeeList" [(value)]="head.EmployeeId" >{{ head.EmployeeName }}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="unitHead.errors?.required">Unit Head is Required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
            <textarea matInput [(ngModel)]="model.unitAddress" name="unitAddress" #unitAddress="ngModel" placeholder="Unit Address" autocomplete="off" required></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isActive" name="IsActive" #empCatIsActive="ngModel">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
            <textarea matInput [(ngModel)]="model.remarks" name="Remarks" #empCatRemarks="ngModel" placeholder="Remarks" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
         <div class="form-group col-md-2">
             <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" [(ngModel)]='model.unitId' name="unitId">
         </div>
         <div class="form-group col-md-2">
             <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
         </div>
    </div>
</form>
