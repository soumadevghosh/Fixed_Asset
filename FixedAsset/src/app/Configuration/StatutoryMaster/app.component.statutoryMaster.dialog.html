<form #StatutoryMasterForm="ngForm" (ngSubmit)="onSubmit(StatutoryMasterForm)">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-6">
            <input matInput [(ngModel)]="model.statutoryName" name="statutoryName" #ststatutoryName="ngModel" placeholder="Statutory Name" autocomplete="off" required>
            </mat-form-field>   
        </div>
    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <ng-multiselect-dropdown
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    name="vendorTypeList"
                    [placeholder]="'Select Vendor Type'"
                    formControlname = "vendorType"
                    required #vendorTypeList="ngModel"
                    >
                    </ng-multiselect-dropdown>
                    <div *ngIf="StatutoryMasterForm.submitted" [hidden]="vendorTypeList.valid || vendorTypeList.pristine"
                    class="mat-error">Select atleast one vendorType</div>
                    <br>
                </div>
            </div>
        </div>
   
    
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
            <mat-checkbox [(ngModel)]="model.isActive" formControlname="isActive" name="isActive" #stisActive="ngModel">Is Active</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
            <textarea matInput [(ngModel)]="model.remarks" formControlname="remarks" name="remarks" #stremarks="ngModel" placeholder="Remarks" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
         <div class="form-group col-md-2">
             <button type="submit" class="btn btn-primary">Save</button>
            <input type="hidden" [(ngModel)]='model.statutoryId' #ststatutoryId="ngModel" formControlname = "statutoryId" name="statutoryId">
         </div>
         <div class="form-group col-md-2">
             <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button> 
         </div>
    </div>
</form>
