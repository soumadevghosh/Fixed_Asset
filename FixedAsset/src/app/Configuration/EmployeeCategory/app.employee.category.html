<div class="container-fluid">
    <h5 style="left: 45%;position:absolute;">Employee Category Master</h5>
    <div class="panel panel-default card-view ">
        <div class="panel-body">
            <p>
                <button type="button" *ngIf="!model.isSync" class="btn btn-primary" (click)="openDialog()">Add New</button>
                <!-- <button type="button" *ngIf="!model.isSync" class="btn btn-primary" (click)="openDialog()">Add New</button> -->
            </p> 
            <mat-form-field class="search-form-field">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            </mat-form-field>          
            <div class="table table-responsive">
                <mat-table [dataSource]="datasource" matSort >
                    <ng-container matColumnDef="position"> 
                        <mat-header-cell *matHeaderCellDef> Sl No. </mat-header-cell>
                        <mat-cell *matCellDef="let row let i=index;"> 
                        {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}
                        </mat-cell>
                    </ng-container>
                    <ng-container  matColumnDef="employeeCategory">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Category</mat-header-cell>
                        <mat-cell *matCellDef="let empCat">{{empCat.employeeCategory}}</mat-cell>
                    </ng-container>
                    <ng-container  matColumnDef="shortName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</mat-header-cell>
                        <mat-cell *matCellDef="let empCat">{{empCat.shortName}}</mat-cell>
                    </ng-container>
                    <ng-container  matColumnDef="addedOn">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
                        <mat-cell *matCellDef="let empCat">{{empCat.addedOn}}</mat-cell>
                    </ng-container>
                    <ng-container  matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                        <mat-cell *matCellDef="let empCat" [ngClass]="empCat.status=='Inactive' ? 'cellRedColor' : 'cellGreenColor'">{{empCat.status}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                        <mat-cell *matCellDef="let empCat" class="grid-button-row">  
                            <button mat-raised-button color="primary" (click)='onEdit(empCat)'>Edit</button>
                            <button mat-raised-button color="warn" (click)='onDelete(empCat)'>Delete</button>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loading">
                        <mat-footer-cell *matFooterCellDef colspan="5">
                           Loading Please Wait...
                        </mat-footer-cell>
                     </ng-container>
                     <ng-container matColumnDef="noData">
                        <mat-footer-cell *matFooterCellDef colspan="5">
                           No Data Found
                        </mat-footer-cell>
                     </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
                    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'gridFooter':datasource!=null}"></mat-footer-row>
                    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'gridFooter':!(datasource!=null && datasource.data.length==0)}"></mat-footer-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[25,50,100]" [pageSize]="25" showFirstLastButtons #paginatorRef></mat-paginator>
            </div>
        </div>
    </div>
</div>
